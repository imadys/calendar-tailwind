<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Prompt", sans-serif;
      }
    </style>
  </head>

  <body class="bg-indigo-500 lg:overflow-hidden relative">
    <div class="h-screen max-[1025px]:h-full max-[1225px]:py-20 max-[1225px]:px-5 flex items-center justify-center relative z-10">
      <div class="container">
        <div class="bg-white rounded-xl shadow-lg grid grid-cols-3 gap-4 max-w-[1100px] mx-auto min-h-[700px]">
          <div class="p-2 max-lg:col-span-3">
            <div class="h-full bg-indigo-100  relative px-10 flex items-center justify-start flex-col rounded-tl-xl rounded-bl-xl">
              <div class="max-lg:hidden w-4 h-4 bg-indigo-100 absolute top-[18px] right-[-8px] transfrom rotate-45"></div>
              <div class="transform -translate-y-10 w-full h-[170px] overflow-hidden rounded-xl"><img src="/images/image.jpg" class="transfrom hover:scale-[1.2] hover:rotate-2 transition-all w-full h-full object-cover" alt="image" /></div>
              <div class="transform -translate-y-6">
                <div>
                  <h2 class="font-bold text-2xl">Online workshop</h2>
                  <span class="font-normal text-indigo-500 text-sm">WITH SOME ONE</span>
                </div>
                <p class="my-10">Tailwind CSS for production-grade web applications.</p>
                <div class="border border-gray-300 rounded-lg p-5">
                  <div class="flex items-start gap-4 text-black mb-4 text-sm"><i class="mt-1 fa-regular fa-clock opacity-50"></i> 2 hours</div>
                  <div class="flex items-start gap-4 text-black text-sm"><i class="mt-1 fa-solid fa-video opacity-50"></i> Link to video conference will be provided upon confirmation</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-2 max-lg:col-span-3 pt-5 lg:overflow-hidden max-[1225px]:p-5">
            <h2 class="font-medium text-2xl mb-8">Select a date and time</h2>
            <div class="grid grid-cols-2 gap-10">
              <div class="max-lg:col-span-2">
                <div class="flex justify-between items-center mb-6">
                  <div class="text-lg font-medium">Feburary 2023</div>
                  <div class="flex gap-1">
                    <button class="bg-white border-gray-300 border rounded-full w-10 h-10 flex items-center justify-center"><i class="text-gray-300 fa-solid fa-angle-left"></i></button>
                    <button class="bg-white border-gray-400 border rounded-full w-10 h-10 flex items-center justify-center"><i class="text-gray-400 fa-solid fa-angle-right"></i></button>
                  </div>
                </div>
                <!-- Calendar -->
                <div class="grid grid-cols-7 gap-2 justify-items-center" id="days">
                  <div class="text-sm mb-6">SUN</div>
                  <div class="text-sm mb-6">MON</div>
                  <div class="text-sm mb-6">TUE</div>
                  <div class="text-sm mb-6">WED</div>
                  <div class="text-sm mb-6">THU</div>
                  <div class="text-sm mb-6">FRI</div>
                  <div class="text-sm mb-6">SAT</div>
                  <!-- Days -->
                </div>
              </div>
              <div class="max-lg:col-span-2 lg:border-l px-8">
                <div class="mb-6">
                  <div class="text-lg font-medium">Monday, February 6, 2023</div>
                </div>
                <div class="flex flex-col gap-2 group">
                  <label
                    for="time2"
                    class="relative hover:text-white group-[.time-full]:bg-gray-200 group-[.time-full]:text-black time-btn rounded-md group overflow-hidden peer-checked:text-white bg-stripes bg-indigo-200 hover:bg-indigo-600 text-indigo-500 py-2 font-medium cursor-pointer flex items-center justify-center gap-10"
                  >
                    <input class="hidden peer" type="radio" id="time2" name="time" />
                    <!-- BG TO ANIMATE -->
                    <div class="hidden transform moving-animation group-hover:block peer-checked:block bg-stripes opacity-20 bg-stripes-indigo-100 absolute w-[400px] h-full"></div>
                    <span class="transfrom peer-checked:translate-x-0 translate-x-full">5:00 PM</span>
                    <button class="transfrom translate-x-96 peer-checked:translate-x-0 transition-all bg-indigo-200 text-indigo-600 px-4 py-1 rounded-md text-sm">Confirm</button>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute text-[20rem] bottom-[-140px] right-12 text-indigo-600 max-lg:hidden" id="currentDay">15</div>

    <script>
      let currentDay = document.querySelector("#currentDay");
      currentDay.innerHTML = new Date().getDate();
      for (let index = 1; index < 32; index++) {
        document.querySelector("#days").innerHTML += `<button id="day-${index}" class="day group overflow-hidden relative ${index == new Date().getDate() ? "current-day" : ""} ${
          index == 8 || index == 9 || index == 10 || index == 12 ? "locked-day" : ""
        } font-medium w-10 h-10 rounded-full hover:bg-indigo-600 hover:text-white flex items-center justify-center transition-all focus:ring-offset-2 focus:ring-2 focus:ring-indigo-200 outline-none">
        ${index}
        <div class="hidden transform moving-animation group-hover:block group-[.selected-day]:block bg-stripes opacity-20 bg-stripes-indigo-100 absolute  w-[400px] h-full"></div>
        </button>`;
      }
      let days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          days.forEach((dy) => dy.classList.remove("selected-day"));
          day.classList.toggle("selected-day");
          currentDay.innerHTML = day.textContent;
        });
      });

      let times = document.querySelectorAll(".time-btn");
      times.forEach((time) => {
        time.addEventListener("click", () => {
          times.forEach((ty) => {
            ty.classList.add("text-indigo-500");
            ty.classList.remove("text-white");
            ty.classList.remove("bg-indigo-600");
            ty.classList.add("bg-indigo-200");
          });
          time.classList.remove("bg-indigo-200");
          time.classList.remove("text-indigo-500");
          time.classList.toggle("bg-indigo-600");
          time.classList.add("text-white");
        });
      });
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
