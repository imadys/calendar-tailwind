<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Prompt", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-600">
    <div class="h-screen flex items-center justify-center">
      <div class="bg-white rounded-xl shadow-lg w-[1300px] grid grid-cols-3 gap-4 p-2">
        <div class="bg-indigo-300 bg-opacity-25 px-10 flex items-center justify-start flex-col rounded-tl-xl rounded-bl-xl">
          <div class="transform -translate-y-10 w-[320px] h-[150px] overflow-hidden rounded-xl"><img src="/images/image.jpg" class="transfrom hover:scale-[1.2] hover:rotate-2 transition-all w-full h-full object-cover" alt="image" /></div>
          <div class="transform -translate-y-6">
            <div>
              <h2 class="font-bold text-2xl">Online workshop</h2>
              <span class="font-normal text-indigo-500 text-sm">WITH SOME ONE</span>
            </div>
            <p class="my-10">Tailwind CSS for production-grade web applications.</p>
            <div class="border border-gray-300 rounded-lg p-5">
              <div class="flex items-start gap-4 text-black mb-4"><i class="mt-1 fa-regular fa-clock opacity-50"></i> 2 hours</div>
              <div class="flex items-start gap-4 text-black"><i class="mt-1 fa-solid fa-video opacity-50"></i> Link to video conference will be provided upon confirmation</div>
            </div>
          </div>
        </div>
        <div class="pt-5">
          <div>
            <h2 class="font-medium text-2xl">Select a date and time</h2>
          </div>
          <!-- Calendar -->

          <div class="grid grid-cols-7 gap-2 justify-items-center" id="days">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>
        </div>
        <div class=""></div>
      </div>
    </div>

    <script>
      for (let index = 1; index < 32; index++) {
        document.querySelector("#days").innerHTML += `<button class="w-10 h-10 rounded-full hover:bg-indigo-600 hover:text-white flex items-center justify-center">${index}</button>`;
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
